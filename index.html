<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASIC Calculator</title>
</head>
<body>
    <div class="calculator-op-layout">
        <div class="result-container">
            <p class="result">0</p>
        </div>
        <div class="num-layout">
            <div class="num-op-content">+</div>
            <div class="num-op-content">-</div>
            <div class="num-op-content">x</div>
            <div class="num-op-content">รท</div>
        </div>
        <div class="cals-2-col">
            <div class="num-column">
                <div class="num-layout">
                    <div class="num-content">7</div>
                    <div class="num-content">8</div>
                    <div class="num-content">9</div>
                </div>
                <div class="num-layout">
                    <div class="num-content">4</div>
                    <div class="num-content">5</div>
                    <div class="num-content">6</div>
                </div>
                <div class="num-layout">
                    <div class="num-content">1</div>
                    <div class="num-content">2</div>
                    <div class="num-content">3</div>
                </div>
            </div>
            <div class="equal-op-column">
                <div class="equal-op-content">=</div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="https://img.icons8.com/color-glass/48/000000/calculator.png" />

    <title>BASIC Calculator</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-layout">
      <div class="result-container">
        <p id="result">0</p>
      </div>
      <div class="num-layout">
        <div class="num-content operator clear">AC</div>
        <div class="num-content operator">←</div>
        <div class="num-content operator negative">+/-</div>
        <div class="num-content operator">÷</div>
      </div>
      
        <div class="num-layout">
          <div class="num-content">7</div>
          <div class="num-content">8</div>
          <div class="num-content">9</div>
          <div class="num-content operator">x</div>
        </div>
        <div class="num-layout">
          <div class="num-content">4</div>
          <div class="num-content">5</div>
          <div class="num-content">6</div>
          <div class="num-content operator">－</div>
        </div>
        <div class="num-layout">
          <div class="num-content">1</div>
          <div class="num-content">2</div>
          <div class="num-content">3</div>
          <div class="num-content operator">+</div>
        </div>
        <div class="num-layout">
          <div class="num-content">%</div>
          <div class="num-content">0</div>
          <div class="num-content">.</div>
          <div class="num-content equalsign equals">=</div>
        </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
